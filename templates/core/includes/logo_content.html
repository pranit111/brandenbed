{% load static %}
{% load i18n %}

<a href="{% url link_url %}" class="flex items-center space-x-3 group">
    <!-- Logo Container -->
    <div class="relative overflow-hidden rounded-xl 
        {% if color == 'light' %}
            bg-white/20 backdrop-blur-sm border border-white/30
        {% elif color == 'dark' %}
            bg-gray-900 border border-gray-700
        {% else %}
            bg-gradient-to-br from-blue-900 to-blue-800
        {% endif %}
        {{ container_padding }} shadow-lg group-hover:shadow-xl transition-all duration-300 transform group-hover:scale-105">
        
        <img src="{% static 'images/logo.png' %}" 
             alt="BrandenBed Living Spaces" 
             class="{{ logo_size }} object-contain">
        
        <div class="absolute inset-0 bg-gradient-to-br from-transparent to-black/10 rounded-xl"></div>
    </div>
    
    <!-- Text Content -->
    {% if show_text %}
    <div class="flex flex-col">
        <span class="{{ text_size }} font-bold
            {% if color == 'light' %}
                text-white
            {% elif color == 'dark' %}
                text-gray-900
            {% else %}
                bg-gradient-to-r from-yellow-500 to-yellow-600 bg-clip-text text-transparent hover:from-yellow-600 hover:to-yellow-500
            {% endif %}
            transition-all duration-300">
            BrandenBed
        </span>
        <span class="{{ sub_size }} font-medium tracking-wide
            {% if color == 'light' %}
                text-white/80
            {% elif color == 'dark' %}
                text-gray-600
            {% else %}
                text-slate-600
            {% endif %}">
            {% trans "Premium Living Spaces" %}
        </span>
    </div>
    {% endif %}
</a>
